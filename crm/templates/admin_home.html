{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN for styling -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-gray-800 text-white">
            <div class="px-5 py-7">
                <h1 class="text-3xl font-bold mb-5">CRM Admin</h1>
                <ul class="space-y-3">
                    <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Home</a></li>
                    <li><a href="{% url 'admin_contact'%}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Contacts</a></li>
                    <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Organizations</a></li>
                    <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Opportunities</a></li>
                    <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Employees</a></li>
                    <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Products</a></li>
                    <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Lifecycle Settings</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 p-10">
            <h2 class="font-semibold text-xl mb-5">Welcome to the Admin Dashboard</h2>
            <!-- Content will be added here -->
            <div id="main-content" class="bg-white p-5 rounded shadow">
                {%block content%}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
