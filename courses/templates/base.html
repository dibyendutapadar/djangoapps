{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Educa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="header"
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="logo d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                LMS
            </a>

            <ul class="nav menu">
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a href="{% url "logout" %}" class="nav-link link-dark px-2">Log out</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url "login" %}" class="nav-link link-dark px-2">Log in</a></li>
                {% endif %}
            </ul>

        </header>
    </div>
    <div id="content" class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // DOM loaded
            {
                %
                block domready %
            } {
                %
                endblock %
            }
        })
    </script>
    <script>
        window.onload = function () {
            var labels = document.querySelectorAll('label');
            for (var i = 0; i < labels.length; i++) {
                labels[i].classList.add('form-label');
            }
            var inputs = document.querySelectorAll('input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].classList.add('form-control')
            }
            var selects = document.querySelectorAll('select');
            for (var i = 0; i < selects.length; i++) {
                selects[i].classList.add('form-select')
            }
            var textareas = document.querySelectorAll('textarea');
            for (var i = 0; i < textareas.length; i++) {
                textareas[i].classList.add('form-select')
            }
            var submitButtons = document.querySelectorAll('input[type="submit"]');
            for (var i = 0; i < submitButtons.length; i++) {
                submitButtons[i].classList.add('btn', 'btn-primary');
            }

        };
    </script>
</body>

</html>
